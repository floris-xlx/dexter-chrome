<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF--8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Dexter Settings</title>
	<link rel="stylesheet" href="popup.css">
</head>

<body>
	<div class="container">
		<div class="row">
			<label for="enabled">Enabled</label>
			<input type="checkbox" id="enabled" />
		</div>
		<div class="row">
			<label for="mode">Mode</label>
			<select id="mode">
				<option value="all">All Sites</option>
				<option value="whitelist">Whitelist Only</option>
			</select>
		</div>
		<div class="row column" id="whitelist-container">
			<label for="whitelist">Whitelisted Domains</label>
			<textarea id="whitelist" rows="5" placeholder="example.com, another.org"></textarea>
		</div>
        <button id="settings-button">Settings</button>
        <div id="status-container">
            Status on this page: <span id="status-text"></span>
        </div>
        <hr>
        <div id="video-list-container">
            <h3>Videos on this page</h3>
            <ul id="video-list">
                <!-- Videos will be injected here -->
            </ul>
        </div>
        <hr>
        <div id="image-list-container">
            <div class="section-header">
                <h3>Images on this page</h3>
                <div class="section-actions">
                    <button id="download-all-images" class="action-btn">Download all</button>
                    <button id="download-images-zip" class="action-btn">Download ZIP</button>
                    <button id="open-image-gallery" class="action-btn">Gallery</button>
                </div>
            </div>
            <div id="zip-status" class="muted"></div>
            <ul id="image-list">
                <!-- Images will be injected here -->
            </ul>
        </div>
	</div>
	<script src="popup.js"></script>
</body>

</html>
