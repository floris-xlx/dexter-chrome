<!DOCTYPE html>
<html>
<head>
    <title>Dexter Settings</title>
    <link rel="stylesheet" type="text/css" href="settings.css">
</head>
<body>
    <h1>Settings</h1>
    <h2>Enabled Extensions</h2>
    <ul id="extension-list">
        <li><label><input type="checkbox" value="html"> .html</label></li>
        <li><label><input type="checkbox" value="htm"> .htm</label></li>
        <li><label><input type="checkbox" value="mp4"> .mp4</label></li>
        <li><label><input type="checkbox" value="pdf"> .pdf</label></li>
        <li><label><input type="checkbox" value="jpg"> .jpg</label></li>
        <li><label><input type="checkbox" value="png"> .png</label></li>
    </ul>
    <script src="settings.js"></script>
</body>
</html>
